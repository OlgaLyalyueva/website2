{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="main-header">
    <h2>Upload Image</h2>
    <hr>
</div>
<div class="col col-md-8">
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" name="Save">
    </form>
</div>
{% endblock %}
