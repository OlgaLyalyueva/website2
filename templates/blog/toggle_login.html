{% if user.is_authenticated %}
    <div class="nav navbar-form navbar-right">
        <a href="{% url 'blog_logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="{% url 'profile' id=user.pk %}">Hello, {{ user }}</a>
        </li>
    </ul>
{% else %}
    <form class="nav navbar-form navbar-right" method="post" role="form" action="{% url 'blog_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Login" name="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <a href="{% url 'register'%}" class="btn btn-danger">Sign Up</a>
    </form>
{% endif %}
