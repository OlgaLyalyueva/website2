{% extends 'blog/post.html' %}
{% load crispy_forms_tags %}

{% block comment %}
<div class="col-md-8">
    <form action="{% url 'add_comment' id=post.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save" class="btn-default">
    </form>
</div>
{% endblock%}
