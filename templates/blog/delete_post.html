{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="main-header">
    <h2>Delete Post</h2>
    <hr>
</div>
<div class="col-lg-8">
  <p>Are you sure you want to delete the post: {{ post|upper }}?</p>

  <form action="{% url 'delete_post' id=post.pk %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'post' id=post.pk %}" class="btn btn-primary" id="update">No</a>
    <input type="submit" action="" class="btn btn-danger" value="Yes, delete" />
  </form>
</div>

{% endblock %}
